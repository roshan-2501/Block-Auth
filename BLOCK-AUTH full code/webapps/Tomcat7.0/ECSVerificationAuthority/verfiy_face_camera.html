<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>tracking.js - face with camera</title>
  <link rel="stylesheet" href="assets/demo.css">

  <script src="build/tracking-min.js"></script>
  <script src="build/data/face-min.js"></script>

<canvas id="snapshotCanvas" width="320" height="240"></canvas>
  <style>
  video, canvas {
    margin-left: 230px;
    margin-top: 120px;
    position: absolute;
  }
  </style>
</head>
<body>


  <div class="demo-frame">
    <div class="demo-container">
      <video id="video" width="320" height="240" preload autoplay loop muted></video>
      <canvas id="canvas" width="320" height="240"></canvas>
    </div>
  </div>
  <form id="form" action="FaceVerify" method="post">
  <input type="hidden" id="img" name ="img" value="no">
  </form>
<audio id="boom" >
   <source src="beep-02.wav" type="audio/mpeg">
  </audio>

  <script>
    window.onload = function() {
      var video = document.getElementById('video');
      var canvas = document.getElementById('canvas');
      var context = canvas.getContext('2d');

      var tracker = new tracking.ObjectTracker('face');
      tracker.setInitialScale(4);
      tracker.setStepSize(2);
      tracker.setEdgesDensity(0.1);
	  //var img = document.querySelector("#myImg").src;
      tracking.track('#video', tracker, { camera: true });

      tracker.on('track', function(event) {
        context.clearRect(0, 0, canvas.width, canvas.height);

        event.data.forEach(function(rect) {
          context.strokeStyle = '#a64ceb';
          context.strokeRect(rect.x, rect.y, rect.width, rect.height);
          context.font = '11px Helvetica';
          context.fillStyle = "#fff";
          context.fillText('x: ' + rect.x + 'px', rect.x + rect.width + 5, rect.y + 11);
          context.fillText('y: ' + rect.y + 'px', rect.x + rect.width + 5, rect.y + 22);

                var snapshotContext = snapshotCanvas.getContext('2d');
		        //draw image to canvas. scale to target dimensions
		        snapshotContext.drawImage(video, 0, 0, video.width, video.height);

		        //convert to desired file format
		        var dataURI = snapshotCanvas.toDataURL('image/jpeg'); // can also use 'image/png'
		       // window.open(snapshotCanvas.toDataURL('image/jpeg'));
		        //This dataURI is what you would use to get the actual image
		        ///img = dataUri;
		        var img = dataURI;
		        var val = document.getElementById("img").value;
		        
		        

var n = val.localeCompare("no");

		        if(n == 0){
		        	alert("Captured Next Student");
		        	document.getElementById("img").value= img;
		        document.getElementById("form").submit();
		        	sleep(10000);
		        }
		        
			
		      //  show(img);
		        console.log(img);
(function () {document.getElementById('boom').play(); })()

			
      			
        });
      });



      var gui = new dat.GUI();
      gui.add(tracker, 'edgesDensity', 0.1, 0.5).step(0.01);
      gui.add(tracker, 'initialScale', 1.0, 10.0).step(0.1);
      gui.add(tracker, 'stepSize', 1, 5).step(0.1);
    };
    
    
    function show(dataurl) {
  var xhttp; 
  
  xhttp = new XMLHttpRequest();
  xhttp.onreadystatechange = function() {
    if (this.readyState == 4 && this.status == 200) {
  
    }
  };
  xhttp.open("GET", "SaveImage?q="+dataurl, true);
  xhttp.send();
}
    
    function sleep(delay) {
        var start = new Date().getTime();
        while (new Date().getTime() < start + delay);}

    
  </script>

</body>
</html>
